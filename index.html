<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maps</title>
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
			z-index: 0;
		}
		form {
			position: fixed;
			margin: 10px;
			z-index: 1;
		}
	</style>
	<script src="jquery.js"></script>
	<script src="ko.js"></script>
	<script src="app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx1ONMd5ldaModplk5IgW3JVveGgWAQjk&v=3&libraries=places&callback=initMap"></script>
</head>
<body>
	<form data-bind="submit: searchMasjid">
    Search: <input data-bind="value: masjidName" placeholder="Which masjid is nearest to you?" />
    <button type="submit">Search</button>
</form>
	<div id="map">
		
	</div>
	<script>
		class MapViewModel {
			constructor(){
				self.masjidName = ko.observable();
			}
			searchMasjid(){
	        	console.log(self.masjidName());
    		};
		}
		ko.applyBindings(new MapViewModel());
	</script>
</body>
</html>
